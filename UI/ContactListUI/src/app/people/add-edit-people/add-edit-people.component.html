<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Имя</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="PersonFirstName"
        placeholder="Введите имя">
    </div>
    <label class="col-sm-2 col-form-label">Фамилия</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="PersonLastName"
        placeholder="Введите фамилию">
    </div>
    <label class="col-sm-2 col-form-label">Отчество</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="PersonMiddleName"
        placeholder="Введите отчество">
    </div>
    <label class="col-sm-2 col-form-label">Номер телефона</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="PersonPhoneNumber"
        placeholder="Введите номер телефона">
    </div>
    <label class="col-sm-2 col-form-label">Адрес</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="PersonAdress"
        placeholder="Введите адрес">
    </div>
</div>

<button (click)="addPerson()" *ngIf="person.PersonId==0" class="btn btn-primary">
    Добавить
</button>

<button (click)="updatePerson()" *ngIf="person.PersonId!=0" class="btn btn-primary">
    Изменить
</button>
