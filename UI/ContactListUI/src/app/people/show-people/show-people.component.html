<nav class="navbar navbar-expand-sm bg-light" >
    <ul class="navbar-nav m-0">
        <li class="nav-item mb-2 me-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="addClick()"
            data-backdrop="static" data-keyboard="false">
                Добавить контакт
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeClick()"></button>
                    </div>
                    <div class="modal-body ">
                    <app-add-edit-people [person]="person" *ngIf="ActiveAddEditPeopleComp"></app-add-edit-people>
                    </div>
                </div>
                </div>
            </div>
        </li>
        <app-download-file class="mb-2 me-2"></app-download-file>
        <app-upload-file></app-upload-file>
    </ul>
</nav>

<table class="table table-light table-hover">
    <thead>
        <tr>
            <th>Имя</th>
            <th class='th-phone'>Телефон</th>
            <th class="th-adress">Адрес</th>
            <th class="text-end">Опции</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of PeopleList" class="shadow-sm">
            <td>{{dataItem.PersonFirstName}}
                {{dataItem.PersonMiddleName}}
                {{dataItem.PersonLastName}}
            </td>
            <td class="person-phone">{{dataItem.PersonPhoneNumber}}</td>
            <td class="person-adress">{{dataItem.PersonAdress}}</td>
            <td class="person-utilities">


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-sm btn-outline-secondary view-eye me-1" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                (click)="showClick(dataItem)"
                data-backdrop="static" data-keyboard="false">
                <i class="fas fa-eye"></i>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">{{ModalTitle}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="closeShowClick()"></button>
                        </div>
                        <div class="modal-body ">
                            <app-show-person [person]="person" *ngIf="ActiveShowPersonComp"></app-show-person>
                        </div>
                    </div>
                    </div>
                </div>
                
                <button type="button" class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false"><i class="fas fa-edit fa-lg"></i></button>

                <button type="button" class="btn btn-outline-secondary btn-sm me-1"
                (click)="deleteClick(dataItem)"><i class="fas fa-trash-alt fa-lg"></i></button>

                <!-- <button type="button" class="btn btn-outline-secondary btn-sm"
                (click)="deleteClick(dataItem)"><i class=""></i></button> -->



   

            </td>
            <td class="person-buttons d-flex flex-row-reverse pe-0">
                <button type="button" class="btn btn-outline-secondary btn-sm"
                (click)="deleteClick(dataItem)">Удалить</button>
                <button type="button" class="btn btn-outline-secondary btn-sm me-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false">Изменить</button>
            </td>
        </tr>
    </tbody>
</table>
